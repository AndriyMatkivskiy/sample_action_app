name: PR Checks Monitor

permissions:
  contents: read
  checks: read
  pull-requests: write
  issues: write
  statuses: read

on:
  workflow_run:
    workflows: ["Lint check", "Format check", "Unit Tests"]
    types: [completed]

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - run: gh pr ready 12
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
