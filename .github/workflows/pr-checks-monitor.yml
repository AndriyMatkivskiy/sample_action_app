name: PR Checks Monitor

permissions:
  contents: write
  checks: read
  pull-requests: write
  issues: write
  statuses: read

on:
  workflow_run:
    workflows: ["Lint check", "Format check", "Unit Tests"]
    types: [completed]

env:
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  comment:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.event == 'pull_request' }}
    steps:
      - name: It works
        uses: actions/github-script@v7
        with:
          script: |
            console.log(`Triggered with payload: ${JSON.stringify(context.payload)}`);
          
