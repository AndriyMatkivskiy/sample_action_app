name: PR Checks Monitor

permissions:
  contents: write
  checks: read
  pull-requests: write
  issues: write
  statuses: read

on:
  workflow_run:
    workflows: ["Lint check", "Format check", "Unit Tests"]
    types: [completed]

env:
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - name: 'Print'
        run: |
          console.log("payload: ${{ JSON.stringify(github.event.payload) }}")
          
